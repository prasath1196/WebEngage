<script>

  // Function tp get the value of a field name from url
  // Input: field name
  // Output: Value of the field
  function get_query_value(field)
  {
    var href = window.location.href;
    var reg = new RegExp('[?&]' + field + '=([^&#]*)', 'i');
    var value = reg.exec(href);
    return value ? value[1] : null;
  }

  //Checks the radio button with the specifield value
  //Input: value of the radio button to be checked
  //Output: The radio button with the id "radio-(value passed)" is checked
  function set_radio_button(value)
  {
    if (value != null) {
      document.getElementById('radio-'+value).checked =true;
    }
  }

  // Function to check whether the browser is in private mode
  // Takes a call back function as input and returns boolean as output
  // Works only on chrome
  function detectIncognitoMode(callback) {
    var is_private;
    if (window.webkitRequestFileSystem) {
       window.webkitRequestFileSystem(
        window.TEMPORARY, 1,
        callback.bind(undefined,false),
        callback.bind(undefined,true)
      );
    }
  }

  //Function to stop other radio buttons getting selected
  //Takes a value as input and prevents click of all other radio buttons except that
  function add_event_listeners(selected_value) {
    if(selected_value!=null){
      $("input:radio").click(function (e) {
        if(e.currentTarget.value != selected_value)
          e.preventDefault();
      })
    }
    }

  // Call the detectIncognitoMode function on document ready
  $('document').ready(function () {
  detectIncognitoMode(function (isIncognito) {
      if (isIncognito) {
      }
      //If the browser is not in incognito mode, then
      //  1) Check for 'ayush' in query parameters and get the value
      //  2) Check the corresponding radio button
      //  3) Prevent checking of other radio buttons
      else {
        var query_value = get_query_value("ayush");
        set_radio_button(query_value);
        add_event_listeners(query_value);
        }
      })
    })
</script>
